<template>
    <div class="form">
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" value.bind="email" type="email" id="email" placeholder="user@domain.com" autofocus>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" value.bind="password" type="password" id="password">
        </div>
        <button class="btn btn-info" click.trigger="login()">Login</button>
    </div>
    <button class="btn btn-link" click.trigger="showRegister()">Register</button>
</template>
