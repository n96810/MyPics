<template>
    <form class="form" show.bind="!galleryObject._id">
        <div class="form-group" show.bind="galleries.galleryList.length">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Date Created</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <body>
                    <tr repeat.for="gallery of galleries.galleryList">
                        <td>${gallery.name}</td>
                        <td>${gallery.description}</td>
                        <td>${gallery.dateCreated | dateFormat}</td>
                        <td>
                            <button class="btn btn-info" click.trigger="openGallery(gallery)">Open</button>
                            <button class="btn btn-danger" click.trigger="deleteGallery(gallery)">Delete</button>
                        </td>
                    </tr>
                </body>
            </table>
        </div>
        <div class="form-group" show.bind="!galleries.galleryList.length">
            <h2>No Galleries Yet</h2>
        </div>
        <div class="form-group">
            <h2>Add Gallery</h2>
            <div class="form-group">
                <label for="galleryObject_Name">Name</label>
                <input class="form-control" id="galleryObject_Name" type="text" value.bind="galleryObject.name">
            </div>
            <div>
                <label for="galleryObject_Description">Description</label>
                <input class="form-control" id="galleryObject_Description" type="text" value.bind="galleryObject.description">
            </div>
            <button class="btn btn-success" id="addNewGallery"click.trigger="saveGallery()">Save Gallery</button>
        </div>
        <div class="form-group pull-left">
            <button class="btn btn-secondary" click.trigger="logout()">Logout</button>
        </div>
    </form>
</template>
